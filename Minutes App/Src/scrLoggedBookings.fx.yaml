scrLoggedBookings As screen:

    Container1_1 As groupContainer.manualLayoutContainer:
        Height: =100
        Width: =1366
        ZIndex: =1

        Rectangle1_2 As rectangle:
            Fill: =RGBA(25, 25, 25, 1)
            Width: =1366
            ZIndex: =1

        Image1_2 As image:
            Image: =User().Image
            RadiusBottomLeft: =90
            RadiusBottomRight: =90
            RadiusTopLeft: =90
            RadiusTopRight: =90
            Width: =126
            X: =1240
            ZIndex: =3

        Icon1_1 As icon.BackArrow:
            Color: =RGBA(255, 255, 255, 1)
            Icon: =Icon.BackArrow
            OnSelect: =Navigate(scrLanding)
            X: =17
            Y: =18
            ZIndex: =4

    Container3_1 As groupContainer.manualLayoutContainer:
        Height: =592
        Width: =1366
        Y: =100
        ZIndex: =2

        galBookings As gallery.galleryVertical:
            DelayItemLoading: =true
            Height: =583
            Items: =Filter(Meeting_Events_1, IsBlank(Assigned_To))
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            OnSelect: =Navigate(scrMeetingDetails, ScreenTransition.Fade)
            TemplateSize: =117
            Width: =1366
            Y: =9
            ZIndex: =1

            Label7 As label:
                OnSelect: =Select(Parent)
                Text: =ThisItem.Title
                X: =40
                Y: =40
                ZIndex: =1

            Label8 As label:
                OnSelect: =Select(Parent)
                Text: =ThisItem.Meeting_Description
                Width: =328
                X: =226
                Y: =40
                ZIndex: =2

            Label9 As label:
                OnSelect: =Select(Parent)
                Text: =ThisItem.Start_Time
                Width: =194
                X: =526
                Y: =40
                ZIndex: =3

            Label10 As label:
                Height: =44
                OnSelect: =Select(Parent)
                Text: =ThisItem.'Created By'.DisplayName
                Width: =514
                X: =702
                Y: =40
                ZIndex: =4

            Rectangle4_1 As rectangle:
                Fill: =RGBA(109, 49, 162, 1)
                Height: =1
                OnSelect: =Select(Parent)
                Width: =galBookings.Width
                Y: =116
                ZIndex: =7

            Icon3 As icon.ChevronRight:
                Icon: =Icon.ChevronRight
                X: =1261
                Y: =28
                ZIndex: =8

